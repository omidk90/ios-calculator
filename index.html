<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOS Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main-container">
        <div class="main-wrapper">
            <div class="top-btn-container">
                <div class="top-btn-items">
                    <div class="top-btn-close">
                        <span>x</span>
                    </div>
                    <div class="top-btn-min">
                        <span>-</span>
                    </div>
                    <div class="top-btn-plus">
                        <span>+</span>
                    </div>
                </div>
            </div>
            <div class="input-container">
                <input type="text" class="inputScreen" name="inputScreen">
            </div>
            <div class="digits-container">
                <button type="button" class="digit-btn top-color" id="clear" value="AC">AC</button>
                <button type="button" class="digit-btn top-color" value="±">±</button>
                <button type="button" class="digit-btn top-color" value="%">%</button>
                <button type="button" class="digit-btn operators" value=" / ">÷</button>
                <button type="button" class="digit-btn" value="7">7</button>
                <button type="button" class="digit-btn" value="8">8</button>
                <button type="button" class="digit-btn" value="9">9</button>
                <button type="button" class="digit-btn operators" value=" * ">x</button>
                <button type="button" class="digit-btn" value="4">4</button>
                <button type="button" class="digit-btn" value="5">5</button>
                <button type="button" class="digit-btn" value="6">6</button>
                <button type="button" class="digit-btn operators" value=" - ">-</button>
                <button type="button" class="digit-btn" value="1">1</button>
                <button type="button" class="digit-btn" value="2">2</button>
                <button type="button" class="digit-btn" value="3">3</button>
                <button type="button" class="digit-btn operators" value=" + ">+</button>
                <button type="button" class="digit-btn zero" value="0">0</button>
                <button type="button" class="digit-btn" value=".">.</button>
                <button type="button" class="digit-btn equal operators" id="calculate" value="=">=</button>
            </div>
        </div>
    </div>
</body>

</html>
